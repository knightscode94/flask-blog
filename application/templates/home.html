{% extends "layout.html" %}
{% block body_content %}
    <h2>Tobi's Blogs</h2>
    <p>Welcome to my first web app!</p>
     
    {% for post in posts %}
       	<div>
            <h3>{{ post.title }}</h3>
	    <h4>{{ post.first_name }}
		    {{ post.last_name }}</h4>
	    <body>{{post.content }}</body>
        </div>
	{% endfor %}
{% endblock body_content %}
